<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Хроники эдема</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/comand_post.css">
    <link rel="stylesheet" href="style/place_buttle.css">
    <link rel="stylesheet" href="style/card.css">
    <link rel="stylesheet" href="style/inranks.css">
    <link rel="stylesheet" href="style/roundbtn.css">
    <link rel="stylesheet" href="style/btns.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="fontawesome/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="infinite" class="btn btn_hide">Заново</button>
    <button id="roundbtn" class="btn btn_throb">Атака!!!</button>

    <div class="buttle">
        <div id="opponent" class="comandpost">
            <span class="comandpost__hp"></span>
            <span class="comandpost__name"></span>
            <span class="comandpost__damage"></span>
        </div>

        <div class="placebuttle">
            <div id="table__opponent" class="placebuttle__table"></div>
            <div id="table__gamer" class="placebuttle__table"></div>
        </div>

        <div id="gamer" class="comandpost comandpost_gamer">
            <span class="comandpost__hp"></span>
            <span class="comandpost__name"></span>
            <span class="comandpost__damage"></span>
        </div>
        <div id="ranks" class="inranks"></div>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
